
<!doctype html>
<html>
	<head>
		<title>Sassquatch Mobile </title>
		<link rel="stylesheet" href="http://static1.meetupstatic.com/fonts/whitney.css" type="text/css" />
		<link rel="stylesheet" href="http://static1.meetupstatic.com/style/red-label.css" type="text/css" />
		<link rel="stylesheet" href="sassquatch/sassquatch.css">
		<link rel="stylesheet" href="style/doc.css">
		<link rel="stylesheet" href="style/github.css">
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body class="home inverted">

	
		<p id="indexVersion" class="version muted"><!-- @echo VERSION --></p>
	

	

<div class="docStripe--red padding-top inverted flush--bottom">
    <div class="docBounds align-center margin-top flush--bottom">

        <div class="docSection">
            <h1 class="padding-bottom">Meet Mobile Sassquatch</h1>
            <p class="big">Sassquatch is a CSS foundation and framework for <a href="http://www.meetup.com">Meetup</a>, built with <a href="http://sass-lang.com/">Sass</a>.</p>
        </div>

        <div id="squatchContainer">
            <img class="flush-all" id="squatch" src="style/squatch.svg" />
            <a id="github" class="margin-bottom button--primary" href="https://github.com/meetup/sassquatch" target="_blank">Source on Github</a>
        </div>

    </div>
</div>


	
		<nav id="mainNav" class="inverted margin-none big" style="text-align: left !important;">
			<h1>Documentation</h1>
			<ul class="paddedList margin-none padding-none">
				
			</ul>
		</nav>
	


	

	<script type="text/javascript">
		// links in code examples shouldn't be followable
		window.onload = function() {
			var links = document.querySelectorAll('.codeExample a');
			for ( i=0; i<links.length; i++ ) {
				if ( !links[i].dataset.follow ) {
					links[i].onclick = function() {
						return false;
					};
				}
			}
		};
	</script>

	</body>
</html>
