
<!doctype html>
<html>
	<head>
		<title>Sassquatch </title>
		<link rel="stylesheet" href="http://static1.meetupstatic.com/fonts/whitney.css" type="text/css" />
		<link rel="stylesheet" href="http://static1.meetupstatic.com/style/red-label.css" type="text/css" />
		<link rel="stylesheet" href="sassquatch/sassquatch.css">
		<link rel="stylesheet" href="style/doc.css">
		<link rel="stylesheet" href="style/github.css">
	</head>
	<body class="home inverted">

	
		<p id="indexVersion" class="version muted">1.17.0</p>
	

	
<div class="docStripe--red padding-top inverted">
    <div class="docBounds line flush--bottom">

        <div id="intro" class="big unit size4of7 docSection">
            <h1>Meet Sassquatch</h1>
            <p>Sassquatch is a CSS foundation and framework for <a href="http://www.meetup.com">Meetup</a>, built with <a href="http://sass-lang.com/">Sass</a>.</p>
        </div>

        <div id="squatchContainer" class="unit lastUnit">
            <img class="flush-all" id="squatch" src="style/squatch.svg" />
            <a id="github" class="button--primary" href="https://github.com/meetup/sassquatch" target="_blank">Source on Github</a>
        </div>

    </div>
</div>


	
		<nav id="homeNav" class="docStripe--inverted inverted margin-none">
			<div class="docBounds">
				<div class="docSection">
					<h2>Documentation</h2>
					<ul class="pipeList">
						
					</ul>
				</div>
			</div>
		</nav>
	

	

	<script type="text/javascript">
		// links in code examples shouldn't be followable
		window.onload = function() {
			var links = document.querySelectorAll('.codeExample a');
			for ( i=0; i<links.length; i++ ) {
				if ( !links[i].dataset.follow ) {
					links[i].onclick = function() {
						return false;
					};
				}
			}
		};
	</script>

	</body>
</html>
